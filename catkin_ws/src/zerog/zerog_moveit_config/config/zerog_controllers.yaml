# Simulation settings for using moveit_sim_controllers
moveit_sim_hw_interface:
  joint_model_group: ur10e_wall
  joint_model_group_pose: home_wall
# Settings for ros_control_boilerplate control loop
generic_hw_control_loop:
  loop_hz: 300
  cycle_time_error_threshold: 0.01
# Settings for ros_control hardware interface
hardware_interface:
  joints:
   # - ceiling_track_slider_joint
    - ceiling_arm_shoulder_pan_joint
    - ceiling_arm_shoulder_lift_joint
    - ceiling_arm_elbow_joint
    - ceiling_arm_wrist_1_joint
    - ceiling_arm_wrist_2_joint
    - ceiling_arm_wrist_3_joint
   # - wall_track_slider_joint
    - wall_arm_shoulder_pan_joint
    - wall_arm_shoulder_lift_joint
    - wall_arm_elbow_joint
    - wall_arm_wrist_1_joint
    - wall_arm_wrist_2_joint
    - wall_arm_wrist_3_joint
  sim_control_mode: 1  # 0: position, 1: velocity
# Publish all joint states
# Creates the /joint_states topic necessary in ROS
joint_state_controller:
  type: joint_state_controller/JointStateController
  publish_rate: 50
controller_list:
  - name: wall_arm/scaled_pos_joint_traj_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - wall_arm_shoulder_pan_joint
      - wall_arm_shoulder_lift_joint
      - wall_arm_elbow_joint
      - wall_arm_wrist_1_joint
      - wall_arm_wrist_2_joint
      - wall_arm_wrist_3_joint
  - name: ceiling_arm/scaled_pos_joint_traj_controller
    action_ns: follow_joint_trajectory
    default: True
    type: FollowJointTrajectory
    joints:
      - ceiling_arm_shoulder_pan_joint
      - ceiling_shoulder_lift_joint
      - ceiling_elbow_joint
      - ceiling_wrist_1_joint
      - ceiling_wrist_2_joint
      - ceiling_wrist_3_joint